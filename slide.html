<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slide.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="container">
            <div class="slide pic01">
                <img src="./img/visualimg_1_1920.jpg" alt="분양아파트 이미지1">
            </div>
            <div class="slide pic02">
                <img src="./img/visualimg_2_1920.jpg" alt="분양아파트 이미지2">
            </div>
        </div>
        <button class="btn btn01" type="button">1</button>
        <button class="btn btn02" type="button">2</button>
    </div>


    <script>
        document.querySelector('.btn02').addEventListener('click', function(){
            document.querySelector('.container').style.transform = 'translate(-100vw)';
        })

        document.querySelector('.btn01').addEventListener('click', function(){
            document.querySelector('.container').style.transform = 'translate(0vw)';
        })

        // function slideMove(){
        //     if()
        // }
    </script>
</body>
</html>
