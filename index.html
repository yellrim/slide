<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slide.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="container">
            <div class="slide pic01">
                <img src="./img/visualimg_1_1920.jpg" alt="분양아파트 이미지1">
            </div>
            <div class="slide pic02">
                <img src="./img/visualimg_2_1920.jpg" alt="분양아파트 이미지2">
            </div>
        </div>
        <div class="slider-btn">
            <span class="dot btn01">1</span>
            <span class="dot btn02">2</span>
        </div>    
    </div>

    <script>
        // document.querySelector('.btn02').addEventListener('click', function(){
        //     document.querySelector('.container').style.transform = 'translate(-100vw)';
        // })

        // document.querySelector('.btn01').addEventListener('click', function(){
        //     document.querySelector('.container').style.transform = 'translate(0vw)';
        // })

        //슬라이드
        var slideIndex = 0;
            showSlides();

            function showSlides() {
                // var i;
                var slides = document.getElementsByClassName("slide");
                var dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "dot");
                }
                slides[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " active";
                setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
    </script>
</body>
</html>
